<h2 mat-dialog-title>Prueba de calidad</h2>
<mat-dialog-content class="mat-typography">
  <h3>¿Cumple con los estándares?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" [mat-dialog-close]="false">Rechazada</button>
  <button mat-raised-button class="colorGreen" color="primary" [mat-dialog-close]="true" cdkFocusInitial>Aprobada</button>
</mat-dialog-actions>
